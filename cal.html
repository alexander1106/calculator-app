<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Descuentos</title>
  <script>
    function calcularDescuento(porcentajeDescuento) {
      var precio = parseFloat(document.getElementById('precio').value);
      var descuento = precio * (porcentajeDescuento / 100);
      var precioConDescuento = precio - descuento;
      
      document.getElementById('descuento').textContent = 'Descuento: $' + descuento.toFixed(2);
      document.getElementById('precioConDescuento').textContent = 'Precio con descuento: $' + precioConDescuento.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Calculadora de Descuentos</h1>
  <label for="precio">Precio:</label>
  <input type="number" id="precio" step="0.01" placeholder="Ingrese el precio"><br><br>
  
  <button onclick="calcularDescuento(10)">10% de descuento</button>
  <button onclick="calcularDescuento(20)">20% de descuento</button>
  <button onclick="calcularDescuento(30)">30% de descuento</button>
  <button onclick="calcularDescuento(40)">40% de descuento</button>
  <button onclick="calcularDescuento(50)">50% de descuento</button><br><br>
  
  <div id="descuento"></div>
  <div id="precioConDescuento"></div>
</body>
</html>
